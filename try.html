<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysink - Sunglasses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include your existing CSS files here -->
    <style>
        /* Your existing styles could go here */
        
  /* Cart Sidebar Styles */
  .cart-sidebar {
    position: fixed;
    top: 0;
    right: -400px;
    width: 380px;
    height: 100%;
    background-color: #fff;
    box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
    transition: right 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }
  
  .cart-sidebar.open {
    right: 0;
  }
  
  .cart-header {
    padding: 20px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .cart-header h2 {
    margin: 0;
    font-size: 20px;
    font-weight: 500;
  }
  
  #close-cart {
    cursor: pointer;
    font-size: 24px;
    color: #777;
  }
  
  .cart-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  
  .cart-items {
    flex: 1;
    overflow-y: auto;
    padding: 10px 20px;
  }
  
  .empty-cart {
    padding: 20px 0;
    text-align: center;
    color: #777;
  }
  
  .cart-item {
    display: flex;
    padding: 15px 0;
    border-bottom: 1px solid #eee;
    position: relative;
  }
  
  .cart-item-image {
    width: 80px;
    height: 60px;
    overflow: hidden;
    margin-right: 15px;
  }
  
  .cart-item-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  
  .cart-item-details {
    flex: 1;
  }
  
  .cart-item-details h4 {
    margin: 0 0 5px 0;
    font-size: 16px;
  }
  
  .cart-item-price {
    font-weight: 600;
    margin-bottom: 5px;
  }
  
  .cart-item-quantity {
    display: flex;
    align-items: center;
  }
  
  .quantity-btn {
    width: 25px;
    height: 25px;
    background: #f1f1f1;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin: 0 8px;
  }
  
  .quantity-btn.decrease {
    margin-left: 0;
  }
  
  .remove-item {
    background: none;
    border: none;
    cursor: pointer;
    color: #d9534f;
    text-decoration: underline;
    padding: 5px;
    align-self: flex-start;
  }
  
  .cart-footer {
    padding: 20px;
    border-top: 1px solid #eee;
    background-color: #f9f9f9;
  }
  
  .cart-total-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
    font-size: 18px;
    font-weight: 600;
  }
  
  .checkout-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  .clear-cart-btn {
    width: 100%;
    padding: 10px;
    background-color: #f1f1f1;
    color: #333;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  
  /* Cart Toggle Button */
  .cart-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #333;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  
  .cart-icon {
    color: white;
    font-size: 20px;
    position: relative;
  }
  
  .cart-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background-color: #d9534f;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    display: none;
  }
  
  /* For demonstration, you may need to adjust your product containers to match this structure */
  .product-container {
    position: relative;
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #eee;
  }
  
  .product-image {
    text-align: center;
    margin-bottom: 10px;
  }
  
  .product-image img {
    max-width: 100%;
    height: auto;
  }
  
  .product-name {
    font-size: 18px;
    margin-bottom: 5px;
  }
  
  .product-price {
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .add-to-cart {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    text-align: center;
    border: none;
    cursor: pointer;
  }
        /* Product grid layout */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px 0;
        }
        
        .product-container {
            border: 1px solid #eee;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .product-container:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .product-image {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
        }
        
        .product-category {
            color: #777;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .product-name {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .product-price-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #999;
        }
        
        .discounted-price {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        
        .discount-tag {
            background-color: #f44336;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .add-to-cart {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    
    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="products-grid">
                <!-- Black Sun Glasses -->
                <div class="product-container" data-product-id="black-sun-glasses" data-price="25.73">
                    <div class="product-image">
                        <img src="images/black-sun-glasses.jpg" alt="Black Sun Glasses">
                    </div>
                    <div class="product-category">sunglasses</div>
                    <h3 class="product-name">Black Sun Glasses</h3>
                    <p class="product-description">
                        The Black Sun Glasses are a classic and stylish choice, featuring a sleek black frame and tinted lenses. They provide both UV protection and a fashionable look.
                    </p>
                    <div class="product-price-container">
                        <span class="original-price">$29.99</span>
                        <span class="discounted-price">$25.73</span>
                        <span class="discount-tag">14.22% OFF</span>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Cart Sidebar (This will be inserted from the previous HTML/CSS code) -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart <span id="close-cart">&times;</span></h2>
        </div>
        <div id="cart-container" class="cart-container">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically added here -->
                <div class="empty-cart">Your cart is empty</div>
            </div>
            <div class="cart-footer">
                <div class="cart-total-container">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">Checkout</button>
                <button id="clear-cart" class="clear-cart-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    
    <div id="cart-toggle" class="cart-toggle">
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </div>
    
    <!-- Include Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <!-- Include our Shopping Cart JavaScript -->
    <script src="shopping-cart.js"></script>
</body>
</html>
