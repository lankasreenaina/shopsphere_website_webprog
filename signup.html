<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe0eb, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #e91e63;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #d81b60;
    }

    .signup-container .login-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #e91e63;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="password" id="password" placeholder="Create Password" required />
    <button onclick="signup()">Sign Up</button>
    <a href="login.html" class="login-link">Already have an account? Login</a>
  </div>

  <script>
    function signup() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (name && email && phone && password) {
        alert("Account created successfully!");
        // Normally, you'd now send the data to the server here
        window.location.href = "login.html";
      } else {
        alert("Please fill out all fields.");
      }
    }
  </script>

</body>
</html>
